<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- aos -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/password.css">
</head>

<body>
    <div class="container">
        <h1>Generate a<br>
            <div class="textWrapper">
                <p class="text" data-aos="fade-down" data-aos-duration="3000">Random Password</p>
                <div class="invertbox" data-aos="fade-down" data-aos-duration="3000"></div>
            </div>
        </h1>

        <div class="display">
            <div class="main">
                <input type="text" class="password" placeholder="Password">
                <button onclick="handleCopy()"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
        <div class="pBtn">
            <button onclick="handleBtn()">Generate<i class="fa-brands fa-phoenix-framework"></i></button>
        </div>
    </div>


    <!-- js -->
     <!-- aos -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/pass.js"></script>
</body>

</html>
